<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!--WEBSITE CONTAINER-->
  <main class="main">

    <!--WEBSITE BOX-->
    <article class="main--box">

      <!--BOX HEADER-->
      <header class="box--header">
        
        <!--BOX HEADER PICTURE-->
        <picture class="box_header--picture">
          
          <!--BOX HEADER PICTURE IMG 1-->
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="header_picture--img1">

          <!--BOX HEADER PICTURE IMG 2-->
          <img src="images/icon-view.svg" alt="icon-view" class="header_picture--img2">
        </picture>
      </header>
      
      <!--BOX HERO-->
      <section class="box--hero">
      
        <!--BOX HERO H1-->
        <h1 class="box_hero--h1">Equilibrium #3429</h1>
      
        <!--BOX HERO PARAGRAPH-->
        <p class="box_hero--p">Our Equilibrium collection promotes balance and calm.</p>
      
        <!--BOX HERO FOOTER-->
        <footer class="box_hero--footer">
      
          <!--BOX HERO FOOTER ETH-->
          <div class="hero_footer--eth">
      
            <!--BOX HERO FOOTER ETH PICTURE-->
            <picture class="footer_eth--picture">
      
              <!--BOX HERO FOOTER ETH PICTURE IMG-->
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="eth_picture--img">
            </picture>
      
            <!--BOX HERO FOOTER ETH PARAGRAPH-->
            <p class="footer_eth--p">0.041 ETH</p>
          </div>
      
          <!--BOX HERO FOOTER DAYS-->
          <div class="hero_footer--days">
      
            <!--BOX HERO FOOTER DAYS PICTURE-->
            <picture class="footer_days--picture">
      
              <!--BOX HERO FOOTER DAYS PICTURE IMG-->
              <img src="images/icon-clock.svg" alt="icon-clock" class="days_picture--img">
            </picture>
      
            <!--BOX HERO FOOTER DAYS PARAGRAPH-->
            <p class="footer_days--p">3 days left</p>
          </div>
        </footer>
      </section>
      <!--BOX FOOTER-->
      <footer class="box--footer">
        <!--BOX FOOTER PICTURE-->
        <picture class="box_footer--picture">

          <!--BOX FOOTER PICTURE IMG-->
          <img src="images/image-avatar.png" alt="image-avatar" class="footer_picture--img">
        </picture>

        <!--BOX FOOTER PARAGRAPH-->
        <p class="box_footer--p">Creation of 
          
          <!--BOX FOOTER PARAGRAPH A-->
          <a href="#" class="footer_p--a">Jules Wyvern</a>
        </p>
      </footer>
    </article>

    <!--ATTRIBUTION-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/LordY1sus">LordY1sus</a>.
    </div>
  </main>

</body>
</html>
